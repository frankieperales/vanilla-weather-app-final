<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>

     <!-- top part -->
    <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Find a city here"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
          <div class="col-3">
            <input
              type="submit"
              value="Current"
              class="form-control btn btn-primary shadow-sm"
              id="submit-button"
            />
          </div>

          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="current-location btn btn-primary shadow-sm"
              id="current-location-weather"
              />
            </div>
          </div>
				</form>

         <!-- titles -->

        <h1 id="currentLocation">Los Angeles</h1>
        <h2 id="date">
          Sunday, April 15, 2023 <br />
          7:30pm, PST <br />
        </h2>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />

         <!-- temps -->
        <img src="images/sun.png" class="current-weather" alt="sun" />

        <ul class="pw">
          <span class="current-temperature" id="temperature">19</span
          ><span class="units"
            ><a href="#" id="celsius-temp">°C</a> |
            <a href="#" id="fahrenheit-temp">°F</a></span
          >
          <li id="precipitation">Precipitation: 79%</li>

          <li id="wind">Wind: 4km/h</li>
          <li id="humidity">Humidity: 77%</li>
        </ul>





 <!-- days of week -->
        <div class="flex-container container">
          <div class="row">
            <div class="col align-item">
              <span class="sun">Sunday</span><br />
              <img src="images/sun.png" width="50" alt="sun" /><br />
              <span class="temp">68°F</span>
            </div>

            <div class="col text-align">
              <span class="mon">Monday</span><br />
              <img src="images/cloudy-day.png" width="50" alt="sun" /><br />
              <span class="temp">65°F</span>
            </div>

            <div class="col text-align">
              <span class="tue">Tuesday</span><br />
              <img src="images/rainy-day.png" width="50" alt="sun" /><br />
              <span class="temp">60°F</span>
            </div>

            <div class="col text-align">
              <span class="wed">Wednesday</span><br />
              <img src="images/cloudy-day.png" width="50" alt="sun" /><br />
              <span class="temp">62°F</span>
            </div>

            <div class="col text-align">
              <span class="thur">Thursday</span><br />
              <img src="images/sun.png" width="50" alt="sun" /><br />
              <span class="temp">67°F</span>
            </div>
          </div>
        </div>
      </div>
    </body>
  </head>
  <script src="src/index.js"></script>
</html>
